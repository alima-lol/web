<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>OC</th>
                <th>модель</th>
                <th>цена</th>
            </tr>
        </thead>
        <tbody class="iphone">
        <tr>
            <td rowspan="3">IOS</td>
            <td class="phone">iphone 13</td>
            <td class="price">$666</td>
        </tr>
        <tr>
            <td class="phone">iphone 13 pro</td>
            <td class="price">$777</td>
        </tr>
        <tr>
            <td class="phone">iphone 13 pro max</td>
            <td class="price">$999</td>
        </tr>
        </tbody>
        <tbody class="android">
        <tr>
            <td rowspan="2">android</td>
            <td class="phone">honor</td>
            <td class="price">20 руб</td>
        </tr>
        <tr>
            <td class="phone">xiaomi</td>
            <td class="price">20 руб</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">итого:</td>
            <td>10 детей</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
